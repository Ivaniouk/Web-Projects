<!DOCTYPE html>    
<html>
	<head>
		<meta charset="utf-8" >
		<link rel="stylesheet" href="css/style.css">
		<title>Scanning</title>
		<script src="js/jquery.js" ></script> 
		<script src="js/script.js"></script>
	</head>
	<body> 
		<div id="MainTable">
			<table>
				<tr>
					<td colspan="3"><span class="output" id="resultRange"></span></td>
					<td rowspan="2">
						<input id="Calc_Button" type="button" value="GO!">
						<input id="Reset_Button" type="button" value="Reset!">
					</td>
				</tr>
				<tr>
					<td><input id="Range_Value"></td>
					<td>
						<select id="Range_Number">
							<option value=""></option>
							<option value="thousand">k(s)</option>
							<option value="million">mln(s)</option>
							<option value="billion">bil(s)</option>
						</select>
					</td>
					<td>
						<select id="Range_Units">
							<option value=""></option>
							<option value="yard">yard(s)</option>
							<option value="mile">mile(s)</option>
							<option value="LS">LS(s)</option>
							<option value="AU">AU(s)</option>
						</select>
					</td>
				</tr>
				
			</table>
			
			
		
				
			
		</div>
	</body>
</html>
