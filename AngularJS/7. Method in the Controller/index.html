	<body >
		<!-- Change  all data.message to message-->
		<div ng-app="myApp">
			<div ng-controller="MainCtrl">
				<input value="ONE" type="button" ng-click="alertFunc()">
				<input value="TWO" type="button" ng-click="alertFunc()">
				<input value="THREE" type="button" ng-click="alertFunc()">
			</div>
			<div ng-controller="FirstCtrl">
				<input type="text" ng-model="data.message">
				<h1>{{data.message}}</h1>
			</div>
			
			<div ng-controller="SecondCtrl">
				<input type="text" ng-model="data.message">

			</div>
		</div>
