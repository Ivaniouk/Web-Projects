<!DOCTYPE html>   
 <html>
	<head>
		<meta charset="utf-8" >
		<link rel="stylesheet" href="css/StarMap.css">
		<title>Star_Map</title>
		<script src="js/jquery.js" ></script>
		<script src="js/StarMap.js"></script>
	</head>
	<body>
		<div id="MainTableMap">
			<div id="closePlanet"></div>
			<div id="FrameMapWrpper">
				<iframe id="CentralPlanetFrame" src="" frameborder="0" scrolling="no">
				</iframe>
			</div>
			<div id="A_One">
				<img class="starImgGold" src="img/Star.png" onmouseover="handler(event)" onmouseout="handler(event)" alt="ErrorOne" title="A_One"/>
				
				<div class="starInfo">
						<table>
							<tr>
								<td>Name</td>
								<td>Population</td>
								<td>Class</td>
							</tr>
							<tr>
								<td>Ariel</td>
								<td>453 mil</td>
								<td>Industrial</td>
							</tr>
							<tr>
								<td>Savanna</td>
								<td> 1.5 bil</td>
								<td>Industrial</td>
							</tr>
							<tr>
								<td>Milana</td>
								<td> 173 mil</td>
								<td>Agricultural</td>
							</tr>
						</table>
				</div>
			</div>
			
			
			<div id="D_One">
				<img class="starImgGold" src="img/Star2.png" onmouseover="handler(event)" onmouseout="handler(event)" alt="ErrorOne" title="D_One"/>
				<div class="starInfo">
				
					<table>
						<tr>
							<td>Name</td>
							<td>Population</td>
							<td>Class</td>
						</tr>
						<tr>
							<td>Astra</td>
							<td>3 bil</td>
							<td>Industrial</td>
						</tr>
						<tr>
							<td>Savanna</td>
							<td> 1.5 bil</td>
							<td>Industrial</td>
						</tr>
						<tr>
							<td>Milana</td>
							<td> 173 mil</td>
							<td>Agricultural</td>
						</tr>
						
					</table>
				</div>
			</div>
			
		</div>
	</body>
</html>
